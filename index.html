<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah.M | Video Editor & Content Strategist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent-color: #b8b8b8;
            --font-family: 'Poppins', system-ui, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: var(--font-family);
        }

        .header {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(10,10,10,0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
            padding: 15px 0;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: var(--accent-color);
            transition: width 0.3s;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .section {
            padding: 120px 20px 80px;
            max-width: 1100px;
            margin: auto;
        }

        .hero-content {
            display: flex;
            gap: 60px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .hero-img {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 5px solid var(--accent-color);
        }

        h1 { font-size: 3rem; }
        .subtitle { color: var(--text-secondary); margin-top: 15px; }

        .hero-projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
            gap: 25px;
            margin-top: 80px;
        }

        .hero-project-card {
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .hero-project-card:hover {
            transform: translateY(-8px);
        }

        .hero-project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        footer {
            text-align: center;
            padding: 30px;
            border-top: 1px solid #222;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>

<header class="header">
    <nav>
        <ul class="nav-links">
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/projects/">Projects</a></li>
            <li><a href="/services/">Services</a></li>
            <li>
                <a href="/assets/Abdullah_Resume.pdf"
                   download="Mohammed_Abdullah_Resume.pdf">
                   Resume
                </a>
            </li>
        </ul>
    </nav>
</header>

<main class="section">

    <div class="hero-content">
        <img src="https://placehold.co/280x280/b8b8b8/000?text=ABDULLAH" class="hero-img" alt="Abdullah">
        <div>
            <h1>MOHAMMED ABDULLAH</h1>
            <p class="subtitle">
                Skilled Video Editor & Content Strategist helping creators grow.
            </p>
        </div>
    </div>

    <div class="hero-projects-grid">
        <div class="hero-project-card">
            <img src="https://placehold.co/400x250/333/fff?text=Adipurush+FX">
        </div>
        <div class="hero-project-card">
            <img src="https://placehold.co/400x250/333/fff?text=CTR+Thumbnail">
        </div>
        <div class="hero-project-card">
            <img src="https://placehold.co/400x250/333/fff?text=Machan+Bro">
        </div>
        <div class="hero-project-card">
            <img src="https://placehold.co/400x250/333/fff?text=Comic+Con">
        </div>
    </div>

</main>

<footer>
    <p>&copy; 2024 Mohammed Abdullah. All Rights Reserved.</p>
</footer>

</body>
</html>
